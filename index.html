<!DOCTYPE html>
<html>
  <head>
    <title>Linked List</title>
    <link rel="stylesheet" type="text/css" href="style.css"
  </head>

  <body>
    <div class="container">

    <header>
      <h1>Linked <img class="logo" src="file:///Users/bounce/Downloads/linked-list-logo.svg" alt="Logo for Linked List" /> List</h1>
      <form>
        <input class="website-link" id="website-title" type="text" name="website-title" placeholder="Website Title">
        <input class="website-link" id="website-url" type="text" name="website-title" placeholder="Website URL">
        <button class="enter-button" type="submit">Enter</button>
        <div class="all-counters">
          <p class="website-count">Number of Websites Saved: 0</p>
          <p class="read-count">Number of Websites Marked Read: 0</p>
          <p class="unread-count">Number of Websites Marked Unread: 0></p>
        </div>
        <button class="clear-all-reads">Clear All Read</button> 
      </form>
    </header>

    <section class="all-boxes" id="all-boxes">

        <hr />

        <button class="delete-button" type="button">Delete</button>
      </article> -->
    </section>

    </div>
