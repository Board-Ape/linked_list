<!DOCTYPE html>
<html>
  <head>
    <title>Linked List</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <section class="left-side">
      <header class="top-title">
        <h1>Linked <img class="logo" src="file:///Users/bounce/Downloads/linked-list-logo.svg" alt="Logo for Linked List" /> List</h1>
      </header>
      <form>
        <section class="second-block">
          <input class="website-link" id="website-title" type="text" name="website-title" placeholder="Website Title">
          <input class="website-link" id="website-url" type="url" name="website-title" placeholder="Website URL">
          <button class="enter-button" type="submit">Enter</button>
        </section>
        <section class="all-counters">
          <p class="website-count">Websites Saved: 0</p>
          <p class="read-count">Websites Marked Read: 0</p>
          <p class="unread-count">Websites Marked Unread: 0</p>
          <button class="clear-all-reads">Clear All Read</button>
        </section>
      </form>
    </section>

    <section class="all-boxes" id="all-boxes">
    </section>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <script src=script.js></script>
  </body>
</html>
